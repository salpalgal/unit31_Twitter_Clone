{% extends 'users/detail.html' %}
{% block user_details %}
  <div class="col-sm-6">
    <ul class="list-group" id="messages">

      {% for message in messages %}

        <li class="list-group-item">
          
          <a href="/messages/{{ message.id }}" class="message-link"/ >
          
          <a href="/users/{{ user.id }}">
            <img src="{{ user.image_url }}" alt="user image" class="timeline-image">
          </a>
          
          <div class="message-area">
            <a href="/users/{{ user.id }}">@{{ user.username }}</a>
            <span class="text-muted">{{ message.timestamp.strftime('%d %B %Y') }}</span>
           
            <p>{{ message.text }}</p>
            
          </div>
          
          <form  class="message-link"> 
            
           {% if message.id in msgs %} 
           <button class = " btn btn-sm {{'btn-primary'}} fa fa-thumbs-up"  formaction = "/messages/{{message.id}}/unlike" formmethod = "POST"></button>
           {% else %}
           <button class = "btn btn-sm {{'btn-primary'}} fa fa-thumbs-down"  formaction = "/messages/{{message.id}}/like" formmethod = "POST"></button>
           {% endif %}       
          </form>
          
        </li>

      {% endfor %}

    </ul>
  </div>
{% endblock %}
